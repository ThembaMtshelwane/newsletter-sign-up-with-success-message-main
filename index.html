<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <section id="card">
        <section id="top-section">
          <img
            id="banner"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
        </section>
        <section id="bottom-section">
          <section id="head-info">
            <h1>Stay updated!</h1>
            <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
          </section>
          <ul>
            <li>
              <section class="item">
                <img
                  class="check-icon"
                  src="./assets/images/icon-success.svg"
                  alt=""
                />
                <p class="info">Product discovery and building what matters</p>
              </section>
            </li>
            <li>
              <section class="item">
                <img
                  class="check-icon"
                  src="./assets/images/icon-success.svg"
                  alt=""
                />
                <p class="info">Measuring to ensure updates are a success</p>
              </section>
            </li>
            <li>
              <section class="item">
                <img
                  class="check-icon"
                  src="./assets/images/icon-success.svg"
                  alt=""
                />
                <p class="info">And much more!</p>
              </section>
            </li>
          </ul>
          <form>
            <label for="email">Email address</label>
            <input id="email" name="email" placeholder="email@company.com" />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </section>
      </section>
    </main>

  </body>
</html>
